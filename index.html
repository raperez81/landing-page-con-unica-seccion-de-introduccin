<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/a3e3723bd3.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="logo" class="header-logo">
  </header>
  <main>
    <div class="image-container">
      <img src="./images/illustration-mockups.svg" alt="" class="image-illustration">
    </div>
    <div class="main-content">
      <h1 class="main-content-title">Build the community your fans will love</h1>
      <p class="main-content-text">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience. Create connections
        with your users as you engage in genuine discussion.</p>
      <a href="#" class="main-content-button">Register</a>
    </div>
  </main>
  <footer>
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </footer>
</body>

</html>
